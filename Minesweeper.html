<!DOCTYPE html>
<html>
<head>
	<title>Minesweeper</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script type="text/javascript" src="script.js" defer></script>
</head>

<body>
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-12 col-centered">
				<h1 class="title">Minesweeper</h1>
				<div class="timer"></div>
				<div class="Controls">
					<div class="slider">
						<h4>Adjust width</h4>
						<input type="range" min="8" max="40" value="8" id="width-input">
						<h6 id="width-setting"></h6>
					</div>
					<div class="slider">
						<h4>Adjust height</h4>
						<input type="range" min="8" max="30" value="8" id="height-input">
						<h6 id="height-setting"></h6>
					</div>
					<div class="mines-setup">
						<h4>Number of mines</h4>
						<input type="text" id="mines-input">
						<h6 id="mines-setting"></h6>
					</div>

					<input type="button" value="Start!" id="start-game">
				</div>
				<div class="playground">
					<table id="minefield"></table>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
